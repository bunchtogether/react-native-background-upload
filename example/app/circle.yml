
machine:
  node:
    version: 6.1.0
  environment:
    YARN_VERSION: 0.19.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/web/node_modules/.bin"

dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
    - git submodule update --init --recursive
  override:
    - yarn install
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn

test:
  override:
    - yarn test
  post:
    - yarn run codecov-coverage

